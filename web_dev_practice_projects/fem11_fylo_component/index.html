<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Fylo data storage component</title>
</head>

<body>
  <main>
    <section class="section section-main">
      <h1 class="hidden-title">Fylo</h1>
      <img src="images/logo.svg" alt="Logo" class="logo">
      <div class="icons">
        <a class="icon" href="#" aria-label="Documents">
          <img src="images/icon-document.svg" alt="Document logo">
        </a>
        <a class="icon" href="#" aria-label="Folder">
          <img src="images/icon-folder.svg" alt="Folder logo">
        </a>
        <a class="icon" href="#" aria-label="Cloud">
          <img src="images/icon-upload.svg" alt="Upload logo">
        </a>
      </div>
    </section>
    <section class="section section-sub">
      <h2 class="remaining">
        <span class="remaining-number">185</span><span class="remaining-text"> GB Left</span>
      </h2>
      <h3 class="description">Youâ€™ve used <span class="description-number">815 GB</span> of your storage</h3>
      <div class="bar-container">
        <div class="bar-level">
          <div class="bar-circle"></div>
        </div>
      </div>
      <div class="bar-labels">
        <h4 class="bar-label">0 GB</h4>
        <h4 class="bar-label">1000 GB</h4>
      </div>
    </section>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.<br>
    Coded by <a href="https://www.frontendmentor.io/profile/anoshaahmed" target="_blank">Anosha Ahmed</a>.
  </footer>
</body>

</html>

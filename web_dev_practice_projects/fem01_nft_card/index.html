<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>
    <section>
        <div class="main">

            <div class="bigpic">
                <img src="images/image-equilibrium.jpg" alt="Equilibrium" class="equilibrium">

                <div class="bluebox">
                    <img src="images/icon-view.svg">
                </div>
            </div>

            <div class="middle">
                <div class="name">
                    <h1>Equilibrium #3429</h1>
                </div>

                <div class="explanation">
                    <p>Our Equilibrium collection promotes balance and calm.</p>
                </div>

                <div class="row">
                    <div class="half eth">
                        <img src="images/icon-ethereum.svg" alt="icon" class="ethereum">
                        <h4>0.041 ETH</h4>
                    </div>
                    <div class="half time">
                        <img src="images/icon-clock.svg" alt="icon" class="clock">
                        <p>3 days left</p>
                    </div>
                </div>
            </div>

            <div class="divider"></div>

            <div class="footer">
                <div class="avatar">
                    <img src="images/image-avatar.png" alt="avatar">
                </div>
                <div class="creator">
                    <p>Creation of </p>
                    <a href="#">Jules Wyvern</a>
                </div>
            </div>

        </div>
    </section>

    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://www.frontendmentor.io/profile/anoshaahmed" target="_blank">Anosha Ahmed</a>.
    </div>


</body>

</html>
